<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; img-src 'self' data: base64; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <link rel="stylesheet" type="text/css" href="../ui/style.css">
    <script type="text/javascript" src="../ui/script.js"></script>
    <title>vni-music/SONGLIST</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <link rel="stylesheet" type="text/css" href="../css/contextMenu.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/songlist/style.css">
    <link rel="stylesheet" type="text/css" href="../css/songlist/info.css">
    <link rel="stylesheet" type="text/css" href="../css/songlist/list.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/contextMenu.js"></script>
    <script type="text/javascript" src="../js/list.js"></script>
    <script type="text/javascript" src="../js/songlist/script.js"></script>
    <script type="text/javascript" src="../js/songlist/sort.js"></script>
    <script type="text/javascript" src="../js/songlist/shortkeys.js"></script>
</head>

<body>
    <div id="info">
        <img id="info_pic" src="../img/icon/music.svg" />
        <h1 id="info_name"></h1>
        <div id="info_btns">
            <button id="info_btns_play" class="ui-btn ui-btn-colored">
                <img src="../img/icon/play-one.svg" />
                <p>播放全部</p>
            </button>
            <button id="info_btns_add" class="ui-btn">
                <img src="../img/icon/plus.svg" />
            </button>
        </div>
        <p id="info_time"></p>
        <p id="info_id"></p>
    </div>
    <div id="list">
        <div id="list_top">
            <div class="content num"></div>
            <div class="content title" data-sort="title">
                <span>标题</span>
                <img class="sort-icon">
            </div>
            <div class="content artist" data-sort="artist">
                <span>艺术家</span>
                <img class="sort-icon">
            </div>
            <div class="content album" data-sort="album">
                <span>专辑</span>
                <img class="sort-icon">
            </div>
            <div class="content time">时长</div>
        </div>
        <div id="list_content" class="list"></div>
    </div>
    <div id="loading">
        <svg class="loading" viewBox="0 0 16 16">
            <circle class="circle1" cx="8px" cy="8px" r="7px"></circle>
            <circle class="circle2" cx="8px" cy="8px" r="7px"></circle>
        </svg>
        <span>正在加载...</span>
    </div>
</body>

</html>
