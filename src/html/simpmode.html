<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; img-src 'self' data: base64; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <link rel="stylesheet" type="text/css" href="../ui/style.css">
    <script type="text/javascript" src="../ui/script.js"></script>
    <title>vni-music/SIMPMODE</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/simpmode/style.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/simpmode/script.js"></script>
</head>

<body>
    <img id="drag" src="../img/icon/drag.svg" />
    <img id="picture" />
    <div id="info">
        <p id="info_title"></p>
        <p id="info_artist"></p>
    </div>
    <button id="previous">
        <img src="../img/icon/go-start.svg" />
    </button>
    <button id="play">
        <img src="../img/icon/play-one.svg" />
    </button>
    <button id="next">
        <img src="../img/icon/go-end.svg" />
    </button>
    <button id="restore">
        <img src="../img/icon/full-screen-two.svg" />
    </button>
</body>

</html>
