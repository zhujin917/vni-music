<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; img-src 'self' data: base64; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <link rel="stylesheet" type="text/css" href="../ui/style.css">
    <script type="text/javascript" src="../ui/script.js"></script>
    <title>属性</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/window.css">
    <link rel="stylesheet" type="text/css" href="../css/attributes.css">
    <link rel="stylesheet" type="text/css" href="../css/songlistattributes/style.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/window.js"></script>
    <script type="text/javascript" src="../js/songlistattributes/script.js"></script>
</head>

<body>
    <div id="titleBar">
        <div id="titleBar_text">属性</div>
        <div id="titleBar_buttons">
            <button id="titleBar_buttons_minimize">&#xeaba;</button>
            <button id="titleBar_buttons_close">&#xeab8;</button>
        </div>
    </div>
    <div id="main">
        <div class="top">
            <img id="top_img">
            <div id="top_text"></div>
        </div>
        <div class="title">歌单信息</div>
        <div class="group">
            <div class="item">歌单名称：<input readonly id="name"></input></div>
            <div class="item">歌单标识符：<input readonly id="id"></input></div>
            <div class="item">歌单类型：<input readonly id="type"></input></div>
            <div class="item" hidden>
                同步源：<input readonly id="source"></input><span id="openSrc" class="link">打开</span>
            </div>
        </div>
        <div class="title">关键时刻</div>
        <div class="group">
            <div class="item">创建时间：<input readonly id="birthtime"></input></div>
            <div class="item">修改时间：<input readonly id="mtime"></input></div>
            <div class="item">访问时间：<input readonly id="atime"></input></div>
        </div>
        <div class="title">存储文件</div>
        <div class="group">
            <div class="item">名称：<input readonly id="basename"></input></div>
            <div class="item">
                位置：<input readonly id="dirname"></input><span id="openDn" class="link">打开</span>
            </div>
            <div class="item">大小：<input readonly id="size"></input></div>
            <div class="item">块大小：<input readonly id="blksize"></input></div>
        </div>
    </div>
</body>

</html>
